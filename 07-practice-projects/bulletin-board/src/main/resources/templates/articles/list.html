<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('게시글 목록', ~{::content})}">
<body>
<section th:fragment="content">

    <div class="bb-card bb-card--spaced">
        <div class="bb-card__header">
            <div>
                <h2 class="bb-page-title">게시글 목록</h2>
                <p class="bb-page-subtitle">
                    최신 게시글 목록입니다. 상단 카드 + 테이블 구조로 정리된 뱅크샐러드 스타일 리스트예요.
                </p>
            </div>
            <div class="bb-actions bb-actions--right">
                <a th:href="@{/articles/new}" class="bb-btn bb-btn--primary">
                    새 글 작성
                </a>
            </div>
        </div>

        <div class="bb-table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(articles)}">
                    <td colspan="5" class="bb-table-empty">
                        아직 등록된 게시글이 없습니다.
                    </td>
                </tr>
                <tr th:each="article : ${articles}">
                    <td th:text="${article.id}">1</td>
                    <td>
                        <a th:href="@{/articles/{id}(id=${article.id})}"
                           th:text="${article.title}">
                            제목
                        </a>
                    </td>
                    <td th:text="${article.memberId}">작성자ID</td>
                    <td th:text="${article.viewCount}">0</td>
                    <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">
                        2025-01-01 12:00
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</section>
</body>
</html>
