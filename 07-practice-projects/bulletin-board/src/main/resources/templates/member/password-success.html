<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<section th:fragment="content" class="bb-stack bb-stack--lg">

    <div class="bb-card bb-card--spaced bb-profile-container">
        <div class="bb-card__body">

            <div class="bb-result">
                <div class="bb-result__icon bb-result__icon--success">
                    ✓
                </div>
                <div class="bb-result__title">
                    비밀번호가 변경되었어요
                </div>
                <div class="bb-result__subtitle">
                    새 비밀번호는 다음 로그인부터 적용됩니다.
                </div>

                <p class="bb-result__text">
                    비밀번호가 정상적으로 변경되었습니다.<br/>
                    Saebom Board를 계속 안전하게 이용하실 수 있도록<br/>
                    다른 서비스와는 다른 비밀번호를 사용해 주세요.
                </p>

                <div class="bb-result-actions">
                    <a th:href="@{/members/me}" class="bb-btn bb-btn--primary">
                        내 정보로 이동
                    </a>
                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
