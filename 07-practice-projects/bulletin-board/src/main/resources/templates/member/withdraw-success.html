<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('회원 탈퇴 완료', ~{::content})}">
<body>
<section th:fragment="content" class="bb-stack bb-stack--lg">

    <div class="bb-card bb-card--spaced bb-profile-container">
        <div class="bb-card__header">
            <h1 class="bb-page-title">회원 탈퇴가 완료되었습니다</h1>
            <p class="bb-page-subtitle">
                그동안 Saebom Board를 이용해 주셔서 감사합니다.
            </p>
        </div>

        <div class="bb-card__body">

            <p class="bb-danger-text">
                계정은 더 이상 로그인에 사용할 수 없습니다.<br/>
                작성하신 게시글 및 댓글은 서비스 기록을 위해 삭제되지 않을 수 있습니다.
            </p>

            <p class="bb-form-hint">
                * 관련 법령에 따라 일정 기간 일부 정보는 최소한으로 보관될 수 있습니다.
            </p>

            <div class="bb-actions bb-actions--right bb-profile-actions">
                <a th:href="@{/articles}" class="bb-btn bb-btn--primary">
                    홈으로 이동
                </a>
            </div>

        </div>
    </div>

</section>
</body>
</html>
