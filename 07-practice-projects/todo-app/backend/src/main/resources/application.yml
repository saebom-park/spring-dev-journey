spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todoapp
    username: root
    password: spring1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    show-sql: true

logging:
  level:
    org.springframework.SQL: debug
    org.springframework.type: trace