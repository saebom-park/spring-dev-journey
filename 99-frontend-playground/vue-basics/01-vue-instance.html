<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Vue Instance</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <p>현재 카운트: {{ count }}</p>
            <button v-on:click="increment">+1</button>
        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: '안녕하세요! Vue입니다.',
                    count: 0
                },
                methods: {
                    increment() {
                        this.count++;
                    }
                }
            })
        </script>
    </body>
</html>
