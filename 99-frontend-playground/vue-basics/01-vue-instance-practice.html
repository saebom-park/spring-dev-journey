<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Vue Instance</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="counter">
            <h1>{{ message }}</h1>
            <p>현재 카운트: {{ count }}</p>
            <button v-on:click="increment">+1</button>
            <button v-on:click="decrement">-1</button>
            <button v-on:click="reset">초기화</button>
        </div>

        <script>
            const counter = new Vue({
                el: '#counter',
                data: {
                    message: 'Vue로 카운터 구현하기!',
                    count: 0
                },
                methods: {
                    increment() {
                        this.count += 1;
                    },
                    decrement() {
                        this.count -= 1;
                    },
                    reset() {
                        this.count = 0;
                    }
                }
            })
        </script>
    </body>
</html>
